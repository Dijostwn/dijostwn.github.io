<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Stok Barang Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        #form-tambah {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #eaf6ff;
            border: 1px solid #cceeff;
            border-radius: 6px;
        }
        #form-tambah input {
            padding: 12px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #form-tambah button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #form-tambah button:hover {
            background-color: #0056b3;
        }
        #tabel-stok {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #tabel-stok th, #tabel-stok td {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: left;
        }
        #tabel-stok th {
            background-color: #f0f0f0;
            color: #555;
        }
        #tabel-stok tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Stok Barang (Lokal) ðŸ“¦</h1>
        <p>Data disimpan di browser Anda (**Local Storage**).</p>

        <h2>Tambah Barang Baru</h2>
        <form id="form-tambah">
            <input type="text" id="nama-barang" placeholder="Nama Barang" required>
            <input type="number" id="kuantitas" placeholder="Kuantitas" required min="1">
            <button type="submit">Tambah Stok</button>
        </form>

        <h2>Daftar Stok</h2>
        <table id="tabel-stok">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Kuantitas</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="data-stok">
                </tbody>
        </table>
    </div>

    <script>
        const STORAGE_KEY = 'inventory_app_stok_v2'; // Menggunakan kunci baru untuk menghindari konflik
        const formTambah = document.getElementById('form-tambah');
        const dataStokBody = document.getElementById('data-stok');

        // --- Fungsi Manajemen Data ---

        function getStok() {
            // Mengambil data dari LocalStorage. Jika kosong, mengembalikan array kosong.
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveStok(stok) {
            // Menyimpan array stok ke LocalStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stok));
        }
        
        // --- Fungsi Tampilan (Render) ---

        function renderStok() {
            const stok = getStok();
            dataStokBody.innerHTML = ''; // Mengosongkan tabel sebelum diisi ulang
            
            if (stok.length === 0) {
                dataStokBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #888;">Belum ada barang dalam stok.</td></tr>';
                return;
            }

            stok.forEach(item => {
                const row = dataStokBody.insertRow();
                row.insertCell().textContent = item.id;
                row.insertCell().textContent = item.name;
                row.insertCell().textContent = item.quantity.toLocaleString('id-ID'); // Format angka

                // Membuat tombol Hapus
                const actionCell = row.insertCell();
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'action-btn delete-btn';
                // Menghubungkan tombol hapus ke fungsi deleteItem
                deleteButton.onclick = () => deleteItem(item.id); 
                actionCell.appendChild(deleteButton);
            });
        }

        // --- Fungsi Aksi ---
        
        // Aksi Tambah Item
        formTambah.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const namaInput = document.getElementById('nama-barang');
            const kuantitasInput = document.getElementById('kuantitas');
            
            const name = namaInput.value.trim();
            const quantity = parseInt(kuantitasInput.value);

            // Validasi input
            if (name === "" || isNaN(quantity) || quantity <= 0) {
                alert("Nama barang harus diisi, dan kuantitas harus angka positif.");
                return;
            }

            let stok = getStok();
            // Menentukan ID baru (selalu ID tertinggi + 1)
            const newId = stok.length > 0 ? Math.max(...stok.map(i => i.id)) + 1 : 1;

            const newItem = { id: newId, name: name, quantity: quantity };
            stok.push(newItem);
            saveStok(stok); // Menyimpan data baru
            
            // Reset form
            namaInput.value = '';
            kuantitasInput.value = '';
            
            renderStok(); // **Pembaruan Tampilan**
        });

        // Aksi Hapus Item
        function deleteItem(id) {
            if (confirm("Apakah Anda yakin ingin menghapus barang dengan ID " + id + " dari stok?")) {
                let stok = getStok();
                // Filter array untuk menghapus item berdasarkan ID
                stok = stok.filter(item => item.id !== id);
                saveStok(stok);
                renderStok(); // **Pembaruan Tampilan**
            }
        }

        // --- Inisialisasi Aplikasi ---
        document.addEventListener('DOMContentLoaded', renderStok);
        // Memuat stok saat halaman pertama kali dimuat.
    </script>
</body>
</html>
